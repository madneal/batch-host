plugins {
    id 'java'
}

group 'net.portswigger.burp.extensions.batchHost'
version '1.0.0'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compileOnly 'net.portswigger.burp.extensions:montoya-api:2023.1'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'batchhost.BatchHostModifierExtension'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}